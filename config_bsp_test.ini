;========================================
; Configuração BSP - Teste com Quadrilátero Diferente
; Subdivisão automática de lotes urbanos
;========================================

;----------------------------------------
; Dimensões da Imagem
;----------------------------------------
IMAGE_WIDTH=1300
IMAGE_HEIGHT=1300

;----------------------------------------
; Subdivisões (Splits)
;----------------------------------------
; Quantidade de splits pelo BSP em cada "espaço quadrilátero"
MIN_SPLITS_IN_X_AXIS=1
MIN_SPLITS_IN_Y_AXIS=1
MAX_SPLITS_IN_X_AXIS=5
MAX_SPLITS_IN_Y_AXIS=5

;----------------------------------------
; Quantidade de Lotes
;----------------------------------------
MIN_AMOUNT_OF_LOTS=45

;----------------------------------------
; Dimensões dos Lotes
;----------------------------------------
MIN_LOT_WIDTH=125
MIN_LOT_HEIGHT=155

MAX_LOT_WIDTH=1000
MAX_LOT_HEIGHT=1000

;----------------------------------------
; Quadrilátero Inicial (NOVO - Mais Largo e Centralizado)
;----------------------------------------
; Quadrilátero maior ocupando mais espaço da imagem
; Formato mais irregular para testar subdivisões diferentes

; Vértice Superior Esquerdo (Top Left)
QUAD_TOP_LEFT_X=50
QUAD_TOP_LEFT_Y=100

; Vértice Superior Direito (Top Right)
QUAD_TOP_RIGHT_X=900
QUAD_TOP_RIGHT_Y=150

; Vértice Inferior Direito (Bottom Right)
QUAD_BOTTOM_RIGHT_X=1100
QUAD_BOTTOM_RIGHT_Y=1150

; Vértice Inferior Esquerdo (Bottom Left)
QUAD_BOTTOM_LEFT_X=100
QUAD_BOTTOM_LEFT_Y=1200

;----------------------------------------
; Aleatoriedade
;----------------------------------------
SEED=777

;========================================
; Mudanças neste arquivo de teste:
;========================================
; - Quadrilátero MAIOR (ocupando ~70% da imagem vs ~40% anterior)
; - Forma mais IRREGULAR (bordas não paralelas)
; - SEED diferente (777 vs 333) para testar aleatoriedade
; - Mais espaço para criar os 45 lotes solicitados
